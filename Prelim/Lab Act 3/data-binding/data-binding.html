<div class="card">
  <h1>{{message}}</h1>
  <img [src]="imageURL" [width]="150" [height]="150">
  <p [style]="textColor">Hello</p>
  <p [class.highlight]="isHighlighted">Hello I am Akihiro!</p>
  <p>Hello, {{ yourName }}</p>
  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>
  <p>Count: {{ count }}</p>
  <h1>{{ studentName }}</h1>
  <section>
    <h2>Property Binding</h2>
    <img [src]="imageUrl" width="200" />
    <br />
    <button [disabled]="isDisabled">Submit</button>
  </section>
  <h2>Class Binding</h2>
  <p [class.pass]="isPassing" [class.fail]="!isPassing">
    Student Result: {{ isPassing ? 'Passed' : 'Failed' }}
  </p>
  <h2>Style Binding</h2>
  <div
    [style.background]="boxColor"
    [style.width]="boxSize"
    [style.height]="boxSize"
    class="border-box"
  ></div>
</div>
